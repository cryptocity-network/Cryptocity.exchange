name: CI

on:
  push:
    branches:
      - '*'

jobs:
  ci:
    runs-on: ubuntu-latest
    environment: preview-testnet
    steps:
      - uses: actions/checkout@v4
        with:
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - run: npm i -g @antfu/ni
      - run: nci

      - name: Lint
        run: nr lint

      - name: Typecheck
        run: nr typecheck
